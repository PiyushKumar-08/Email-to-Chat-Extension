<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Chat View</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/icon48.png" alt="icon" class="logo">
            <h1>Email Chat View</h1>
        </div>
        <p>Transform your Gmail threads into a clean, chat-like interface.</p>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="enableSwitch" checked>
                <span class="slider round"></span>
            </label>
            <span id="statusText">Enabled</span>
        </div>
        <div class="footer">
             <p>Simply open an email thread in Gmail to see the magic happen!</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
